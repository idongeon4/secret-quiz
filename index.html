<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>비밀 퀴즈</title><style>body { font-family: sans-serif; text-align: center; } img { max-width: 100%; height: auto; margin-bottom: 20px; } #answer-box { border: 1px solid #ccc; padding: 20px; margin: 0 auto; width: 80%; max-width: 300px; } #result { margin-top: 15px; font-weight: bold; }</style></head><body><img src="https://i.postimg.cc/Z5tMxMYx/img1753242020719.jpg" alt="퀴즈 이미지"><div id="answer-box"><label for="user-answer">정답:</label><input type="text" id="user-answer" size="5"><button onclick="checkAnswer()">제출</button><p id="result"></p></div><script>async function checkAnswer() { const userAnswer = document.getElementById('user-answer').value; const resultElement = document.getElementById('result'); resultElement.textContent = '확인 중...'; try { const response = await fetch('/.netlify/functions/check-answer', { method: 'POST', body: JSON.stringify({ answer: userAnswer }) }); const data = await response.json(); if (data.isCorrect) { resultElement.textContent = "Correct"; resultElement.style.color = "green"; } else { resultElement.textContent = "Incorrect"; resultElement.style.color = "red"; } } catch (error) { resultElement.textContent = '오류 발생!'; } }</script></body></html>
